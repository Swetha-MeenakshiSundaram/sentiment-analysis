<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Sentiment Detector</h2>
    <form method="POST">
        <textarea name="Review" placeholder="Enter your review"></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <h3>Review: {{ Review }}</h3>
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
